<section class="container-fluid">

  <div class="row">
    <div class="col-md-8">
      <h1>Projects</h1>
    </div>
    <div class="col-md-4">
      <a ng-href="/project/create" class="pull-right btn btn-success">
        <i class="fa fa-plus"></i> Create New Project
      </a>
    </div>
  </div>

  <div class="row">

      <aside class="col-md-4 panel panel-default" ng-repeat="project in projects">
        <header class="panel-heading">
          <h2 class="panel-title">
            <a ng-href="#/project/{{ project.path }}">
              {{ project.name }}
            </a>
          </h2>
        </header>
        <div class="panel-body">
          <ul>
            <li ng-repeat="pipeline in project.pipelines">
              <a ng-href="/project/{{ project.path }}/{{ pipeline.path }}">
                {{ pipeline.name }}
              </a>
            </li>
          </ul>

          <h3>Latest Executions</h3>
          <ul>
            <li><small>{DATE}</small></li>
          </ul>

        </div>
      </aside>

  </div>

</section>

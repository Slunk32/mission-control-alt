<div class="modal-header">
    <h3 class="modal-title">Create Stage</h3>
</div>
<div class="modal-body">
    <h1>Pipeline: {PIPELINE_NAME}</h1>
    <div class="form-group">
        <label>Available Stage Types</label>
        <select class="form-control" ng-model="stageType">
          <option ng-repeat="stage in stages" value="{{ stage.id }}">{{ stage.name }}</option>
        </select>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    <button class="btn btn-success" type="button" ng-click="ok()">Create</button>
</div>
